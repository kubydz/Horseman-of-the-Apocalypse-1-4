<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavalier Compteur</title>
    <link rel="stylesheet" href="./public/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="counter-container">
            <img src="./public/img/x-twitter-brands-solid.svg" alt="Twitter">
            <p class="counter" id="twitter-counter"></p>
            <p>Twitter Followers</p>
        </div>
        <div class="counter-container">
            <img src="./public/img/youtube ic.svg" alt="YouTube">
            <p class="counter" id="youtube-counter"></p>
            <p>Youtube Followers</p>
        </div>
        <div class="counter-container">
            <img src="./public/img/facebook-brands-solid.svg" alt="Facebook">
            <p class="counter" id="facebook-counter"></p>
            <p>Facebook Followers</p>
        </div>
    </section>
    
    <script src="./public/main.js"></script>
</body>
</html>
